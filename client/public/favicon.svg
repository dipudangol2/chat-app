<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb; stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Diamond background with purple gradient -->
  <polygon points="100,10 190,100 100,190 10,100"
           fill="url(#grad1)" filter="url(#shadow)" />

  <!-- Sharp "C" text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Orbitron, sans-serif" font-size="80" fill="white"
        font-weight="700">
    C
  </text>
</svg>
